<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<html>
  <main>
    <title>Survey</title>
    
    <h1 id="title">CodeCamp Challenge Survey Form</h1>
    
    <p id="description"><h2>Just a random survey I've made</h2></p>
    

    <form action="submit" id="survey-form">
      <h2>Please enter your credentials</h2>
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter Name" required><br>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required ><br>
      <label id="number-label">Number</label>
      <input type="number" min="0" max="10" id="number" placeholder="0" >
      <br>
      <br>
      <br>
      <h3>Which is your main language?</h3>
      <select id="dropdown" name="languages">
        <option value="russian">Russian</option>
        <option value="english">English</option>
        <option value="japanese">Japanese</option>
      </select>
      <br>
      <br>
      <br>
      <h3>Which type of programming language you wish to learn ?</h3>
      <input type="radio" name="radbutton" value="Java">
      <label for="Java">Java</label><br>
      <input type="radio" name="radbutton" value="C#">
      <label for="C#">C#</label><br>
      <input type="radio" name="radbutton" value="C++">
      <label for="C++">C++</label>
      <br>
      <br>
      <br>
      <h3>What's your favorite car brand?</h3>
      <h4>(You can choose multiple)</h4>
      <input type="checkbox" id="chkbx" name="car1" value="Toyota">
      <label for="car1">Toyota</label>
      <br>
      <input type="checkbox" id="chkbx" name="car2" value="BMW">
      <label for="car2">BMW</label>
      <br>
      <input type="checkbox" id="chkbx" name="car3" value="Lexus">
      <label for="car3">Lexus</label>
      <br>
      <br>
      <textarea name="comment" rows="6" cols="60" form="survey-form">Enter comments here....</textarea>
      <br>
      <br>
      <br>
      <button type="submit" id="submit" form="survey-form" value="Submit" style="margin-left:auto;margin-right:auto;display:block;margin-bottom:5%">Submit</button>

    </form>
     
  </main>
</html>
